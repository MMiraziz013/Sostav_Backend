services:
  # Sostav API
  sostav-api:
    image: sostav-api:latest
    container_name: sostav-api
    build:
      context: .
      dockerfile: Sostav/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=sostav_db;Username=postgres;Password=${POSTGRES_PASSWORD}
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=Sostav
      - JwtSettings__Audience=SostavUsers
      - JwtSettings__ExpirationInMinutes=60
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sostav-network
    restart: unless-stopped
  db:
    image: postgres:16-alpine
    container_name: sostav-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=sostav_db
    ports:
      - "5433:5432"   # External 5433 â†’ Internal 5432 (avoids conflict with local PostgreSQL)
    volumes:
      - sostav-postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sostav-network

networks:
  sostav-network:
    driver: bridge

volumes:
  sostav-postgresql-data:
services:
  db:
    image: postgres:16-alpine
    container_name: sostav-db-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=sostav_db
    ports:
      - "5433:5432"
    volumes:
      - sostav-postgresql-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sostav-postgresql-data-dev: